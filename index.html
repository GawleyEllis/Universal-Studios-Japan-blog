<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色変更と画像移動</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .color-picker {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-image: url('https://cdn.discordapp.com/attachments/1227968088922918963/1242452147723964546/discord-avatar-512-LKD8R.png?ex=666e2ffb&is=666cde7b&hm=63963590e11945ddd35358c087fca9dfb2fee1806a255012086a4a5761c5b7f2&');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: absolute;
        }

        .color-picker input[type="color"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="color-picker" id="color-picker-container">
        <input type="color" id="color-picker">
    </div>

    <script>
        // 背景色を変更する関数
        document.getElementById('color-picker').addEventListener('input', function() {
            document.body.style.backgroundColor = this.value;
        });

        // カラーピッカーのクリックイベントを設定
        document.querySelector('.color-picker').addEventListener('click', function() {
            document.getElementById('color-picker').click();
        });

        // ドラッグ＆ドロップの実装
        const colorPickerContainer = document.getElementById('color-picker-container');
        let isDragging = false;

        colorPickerContainer.addEventListener('mousedown', function(e) {
            isDragging = true;
            let offsetX = e.clientX - colorPickerContainer.getBoundingClientRect().left;
            let offsetY = e.clientY - colorPickerContainer.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                colorPickerContainer.style.left = pageX - offsetX + 'px';
                colorPickerContainer.style.top = pageY - offsetY + 'px';
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            colorPickerContainer.addEventListener('mouseup', function() {
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
            });

            colorPickerContainer.addEventListener('mouseleave', function() {
                if (isDragging) {
                    document.removeEventListener('mousemove', onMouseMove);
                }
            });
        });

        // スマートフォン向けタッチ操作の実装
        colorPickerContainer.addEventListener('touchstart', function(e) {
            isDragging = true;
            let touch = e.touches[0];
            let offsetX = touch.clientX - colorPickerContainer.getBoundingClientRect().left;
            let offsetY = touch.clientY - colorPickerContainer.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                colorPickerContainer.style.left = pageX - offsetX + 'px';
                colorPickerContainer.style.top = pageY - offsetY + 'px';
            }

            function onTouchMove(event) {
                let touch = event.touches[0];
                moveAt(touch.pageX, touch.pageY);
            }

            document.addEventListener('touchmove', onTouchMove);

            colorPickerContainer.addEventListener('touchend', function() {
                isDragging = false;
                document.removeEventListener('touchmove', onTouchMove);
            });

            colorPickerContainer.addEventListener('touchcancel', function() {
                if (isDragging) {
                    document.removeEventListener('touchmove', onTouchMove);
                }
            });
        });
    </script>
</body>
</html>
