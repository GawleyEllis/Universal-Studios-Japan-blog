<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .date {
            font-size: 0.9em;
            color: #888888;
            text-align: right;
            margin-bottom: 20px;
        }

        .content {
            margin-top: 20px;
            line-height: 1.6;
        }

        .color-picker {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-image: url('https://cdn.discordapp.com/attachments/1227968088922918963/1251538859821629460/IMG_7635.jpg?ex=666ef1e4&is=666da064&hm=ad26e1f780e08eb02210611a19899e881b2e5fd8b5ffc59b1b4a2c23af8f816c&');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: absolute;
        }

        .color-picker input[type="color"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        @media (min-width: 600px) {
            .title {
                font-size: 2.5em;
            }

            .date {
                font-size: 1em;
            }

            .content {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="color-picker" id="color-picker-container">
        <input type="color" id="color-picker">
    </div>

    <div class="container">
        <div class="title">ブログ記事のタイトル</div>
        <div class="date">2024年6月15日</div>
        <div class="content">
            <p>これはブログ記事の内容です。ここにブログの本文を書きます。</p>
            <p>追加の段落やコンテンツをここに挿入できます。</p>
        </div>
    </div>

    <script>
        // 背景色を変更する関数
        document.getElementById('color-picker').addEventListener('input', function() {
            document.body.style.backgroundColor = this.value;
        });

        // カラーピッカーのクリックイベントを設定
        document.querySelector('.color-picker').addEventListener('click', function() {
            document.getElementById('color-picker').click();
        });

        // ドラッグ＆ドロップの実装
        const colorPickerContainer = document.getElementById('color-picker-container');
        let isDragging = false;

        colorPickerContainer.addEventListener('mousedown', function(e) {
            isDragging = true;
            let offsetX = e.clientX - colorPickerContainer.getBoundingClientRect().left;
            let offsetY = e.clientY - colorPickerContainer.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                colorPickerContainer.style.left = pageX - offsetX + 'px';
                colorPickerContainer.style.top = pageY - offsetY + 'px';
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            colorPickerContainer.addEventListener('mouseup', function() {
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
            });

            colorPickerContainer.addEventListener('mouseleave', function() {
                if (isDragging) {
                    document.removeEventListener('mousemove', onMouseMove);
                }
            });
        });

        // スマートフォン向けタッチ操作の実装
        colorPickerContainer.addEventListener('touchstart', function(e) {
            isDragging = true;
            let touch = e.touches[0];
            let offsetX = touch.clientX - colorPickerContainer.getBoundingClientRect().left;
            let offsetY = touch.clientY - colorPickerContainer.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                colorPickerContainer.style.left = pageX - offsetX + 'px';
                colorPickerContainer.style.top = pageY - offsetY + 'px';
            }

            function onTouchMove(event) {
                let touch = event.touches[0];
                moveAt(touch.pageX, touch.pageY);
            }

            document.addEventListener('touchmove', onTouchMove);

            colorPickerContainer.addEventListener('touchend', function() {
                isDragging = false;
                document.removeEventListener('touchmove', onTouchMove);
            });

            colorPickerContainer.addEventListener('touchcancel', function() {
                if (isDragging) {
                    document.removeEventListener('touchmove', onTouchMove);
                }
            });
        });
    </script>
</body>
</html>
