<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .menu-icon, .header .home-icon, .header .toggle-picker-icon {
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 10px;
        }

        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #f1f1f1;
        }

        .menu .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 80px auto 20px auto; /* Adjust margin to account for fixed header */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #000000;
        }

        .date {
            font-size: 0.9em;
            color: #888888;
            text-align: right;
            margin-bottom: 20px;
        }

        .content {
            margin-top: 20px;
            line-height: 1.6;
            color: #000000;
        }

        .color-picker {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-image: url('https://via.placeholder.com/60');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .color-picker input[type="color"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .toggle-picker-button {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            cursor: pointer;
            display: none;
        }

        @media (min-width: 600px) {
            .title {
                font-size: 2.5em;
            }

            .date {
                font-size: 1em;
            }

            .content {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="home-icon" onclick="location.href='/'">&#x2302;</div> <!-- Home icon -->
        <div class="toggle-picker-button" id="toggle-picker-button" onclick="toggleColorPicker()">カラーピッカー表示</div> <!-- Toggle color picker button -->
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> <!-- Hamburger menu icon -->
    </div>

    <div class="menu" id="menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="#">リンク1</a>
        <a href="#">リンク2</a>
        <a href="#">リンク3</a>
        <a href="#">リンク4</a>
    </div>

    <div class="color-picker" id="color-picker-container">
        <input type="color" id="color-picker">
    </div>

    <div class="container">
        <div class="title" id="title">ブログ記事のタイトル</div>
        <div class="date" id="date">2024年6月15日</div>
        <div class="content" id="content">
            <p>これはブログ記事の内容です。ここにブログの本文を書きます。</p>
            <p>追加の段落やコンテンツをここに挿入できます。</p>
        </div>
    </div>

    <script>
        // カラーピッカーの表示・非表示を切り替える関数
        function toggleColorPicker() {
            const colorPickerContainer = document.getElementById('color-picker-container');
            const toggleButton = document.getElementById('toggle-picker-button');

            if (colorPickerContainer.style.display === 'none' || colorPickerContainer.style.display === '') {
                colorPickerContainer.style.display = 'block';
                toggleButton.textContent = 'カラーピッカー非表示';
            } else {
                colorPickerContainer.style.display = 'none';
                toggleButton.textContent = 'カラーピッカー表示';
            }
        }

        // メニューを開く・閉じる関数
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.width = menu.style.width === '250px' ? '0' : '250px';
        }

        // メニューを閉じる関数
        function closeMenu() {
            document.getElementById('menu').style.width = '0';
        }
    </script>
</body>
</html>
