<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色変更</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .color-picker {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-image: url('https://cdn.discordapp.com/attachments/1227968088922918963/1242452147723964546/discord-avatar-512-LKD8R.png?ex=666e2ffb&is=666cde7b&hm=63963590e11945ddd35358c087fca9dfb2fee1806a255012086a4a5761c5b7f2&');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: relative;
        }

        .color-picker input[type="color"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="color-picker">
        <input type="color" id="color-picker">
    </div>

    <script>
        // 背景色を変更する関数
        document.getElementById('color-picker').addEventListener('input', function() {
            document.body.style.backgroundColor = this.value;
        });

        // カラーピッカーのクリックイベントを設定
        document.querySelector('.color-picker').addEventListener('click', function() {
            document.getElementById('color-picker').click();
        });
    </script>
</body>
</html>
