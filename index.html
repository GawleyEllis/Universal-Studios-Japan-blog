<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[お土産編]ユニバーサル・スタジオ・ジャパンに行くなら○○を買え！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .menu-icon, .header .home-icon {
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 10px;
        }

        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #f1f1f1;
        }

        .menu .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            cursor: pointer;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 80px auto 20px auto; /* Adjust margin to account for fixed header */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
        }

        .intro {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
            color: #000000;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #000000;
            width: 100%;
        }

        .date {
            font-size: 0.9em;
            color: #888888;
            text-align: right;
            margin-bottom: 20px;
            width: 100%;
        }

        .content {
            margin-top: 20px;
            line-height: 1.6;
            color: #000000;
            width: 100%;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .product-info img {
            width: 40%; /* Adjust image width as needed */
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .product-info .text {
            width: 55%; /* Adjust text width as needed */
            padding: 0 20px;
        }

        @media (max-width: 600px) {
            .product-info {
                flex-direction: column;
            }

            .product-info img {
                width: 100%;
                margin-bottom: 20px;
            }

            .product-info .text {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="home-icon" onclick="location.href='/'">&#x2302;</div> <!-- Home icon -->
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> <!-- Hamburger menu icon -->
    </div>

    <div class="menu" id="menu">
        <a href="#" class="close-btn" onclick="toggleMenu()">&times;</a>
        <a href="#">リンク1</a>
        <a href="#">リンク2</a>
        <a href="#">リンク3</a>
        <a href="#">リンク4</a>
    </div>

    <div class="container">
        <div class="intro">
            <p>どうも五十嵐琉偉です。今回はみなさんにUniversal Studios Japanで買ったほうがいいおすすめ商品をお届けしていきます。良かったら最後までご覧ください！</p>
        </div>
        <div class="title" id="title">Universal Studios Japanで買ったほうがいい商品</div>
        <div class="date" id="date">投稿日/2024年6月15日</div>
        <div class="content" id="content">
            <div class="product-info">
                <img src="path_to_your_image.jpg" alt="商品画像">
                <div class="text">
                    <p>まず一つ目は「百味ビーンズ」です。お値段は○○円です。</p>
                    <p>商品の特徴や理由などをこちらに記載します。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // メニューの開閉を切り替える関数
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.width = menu.style.width === '250px' ? '0' : '250px';
        }
    </script>
</body>
</html>
