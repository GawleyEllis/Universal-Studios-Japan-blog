<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ記事</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .menu-icon, .header .home-icon, .header .toggle-picker-icon {
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 10px;
        }

        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #f1f1f1;
        }

        .menu .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 80px auto 20px auto; /* Adjust margin to account for fixed header */
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #000000;
        }

        .date {
            font-size: 0.9em;
            color: #888888;
            text-align: right;
            margin-bottom: 20px;
        }

        .content {
            margin-top: 20px;
            line-height: 1.6;
            color: #000000;
        }

        .color-picker {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-image: url('https://via.placeholder.com/60');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: absolute;
            top: calc(50% - 30px); /* Center vertically */
            right: 10px; /* Adjust as needed */
            transition: transform 0.3s ease-in-out;
        }

        .color-picker:hover {
            transform: scale(1.1); /* Scale up on hover */
        }

        .color-picker input[type="color"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        @media (min-width: 600px) {
            .title {
                font-size: 2.5em;
            }

            .date {
                font-size: 1em;
            }

            .content {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="home-icon" onclick="location.href='/'">&#x2302;</div> <!-- Home icon -->
        <div class="color-picker" id="color-picker-container" onmousedown="startDrag(event)" ontouchstart="startDrag(event)">
            <input type="color" id="color-picker">
        </div>
        <div class="toggle-picker-icon" onclick="toggleColorPicker()">&#9679;</div> <!-- Toggle color picker icon -->
        <div class="menu-icon" onclick="openMenu()">&#9776;</div> <!-- Hamburger menu icon -->
    </div>

    <div class="menu" id="menu">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="#">リンク1</a>
        <a href="#">リンク2</a>
        <a href="#">リンク3</a>
        <a href="#">リンク4</a>
    </div>

    <div class="container">
        <div class="title" id="title">ブログ記事のタイトル</div>
        <div class="date" id="date">2024年6月15日</div>
        <div class="content" id="content">
            <p>これはブログ記事の内容です。ここにブログの本文を書きます。</p>
            <p>追加の段落やコンテンツをここに挿入できます。</p>
        </div>
    </div>

    <script>
        // 文字色を変更する関数
        document.getElementById('color-picker').addEventListener('input', function() {
            document.getElementById('title').style.color = this.value;
            document.getElementById('date').style.color = this.value;
            document.getElementById('content').style.color = this.value;
        });

        // カラーピッカーの表示・非表示を切り替える関数
        function toggleColorPicker() {
            const colorPickerContainer = document.getElementById('color-picker-container');
            if (colorPickerContainer.style.display === 'none' || colorPickerContainer.style.display === '') {
                colorPickerContainer.style.display = 'block';
            } else {
                colorPickerContainer.style.display = 'none';
            }
        }

        // ドラッグ＆ドロップの実装
        let isDragging = false;
        let offsetX, offsetY;

        function startDrag(e) {
            e.preventDefault();
            isDragging = true;

            if (e.type === 'mousedown') {
                offsetX = e.clientX - e.target.getBoundingClientRect().left;
                offsetY = e.clientY - e.target.getBoundingClientRect().top;
            } else if (e.type === 'touchstart') {
                offsetX = e.touches[0].clientX - e.target.getBoundingClientRect().left;
                offsetY = e.touches[0].clientY - e.target.getBoundingClientRect().top;
            }

            document.addEventListener('mousemove', onDrag);
            document.addEventListener('touchmove', onDrag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }

        function onDrag(e) {
            if (isDragging) {
                let x = e.clientX - offsetX;
                let y = e.clientY - offsetY;
                moveColorPicker(x, y);
            }
        }

        function moveColorPicker(x, y) {
            let colorPickerContainer = document.getElementById('color-picker-container');
            colorPickerContainer.style.left = x + 'px';
            colorPickerContainer.style.top = y + 'px';
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('touchmove', onDrag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
        }

        // メニューを開く関数
        function openMenu() {
            document.getElementById('menu').style.width = '250px';
        }

        // メニューを閉じる関数
        function closeMenu() {
            document.getElementById('menu').style.width = '0';
        }
    </script>
</body>
</html>
